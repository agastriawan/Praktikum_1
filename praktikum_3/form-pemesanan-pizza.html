<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agas Triawan - Praktikum 03</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif;">
    
    <fieldset>

        <legend>
           <h1>Black Goose Bistro | Pizza-on-Demand</h1> 
        </legend>

        <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour</p>

        <form action="" method="">

            <div style="width: 50%; float: left;">
                <label for="name"> <b>Name <span style="margin-right: 102px;"></span> : </b></label>
                <input type="text" name="name" id="name" style="width: 70%; margin-bottom: 10px;">
            </div>
            
            <div style="width: 50%; float: left;">
                <label for="address"><b>Address : </b></label>
                <input type="text" name="address" id="address" style="width: 70%; margin-bottom: 10px;">
            </div>
            
            <div style="clear: both;"></div>
            
            <div style="width: 50%; float: left;">
                <label for="telephone"><b>Telephone Number : </b></label>
                <input type="number" name="telephone" id="telephone" style="width: 70%; margin-bottom: 10px;">
            </div>
            
            <div style="width: 50%; float: left;">
                <label for="email"><b>Email <span style="margin-right: 22px;"></span> :</b></label>
                <input type="email" name="email" id="email" style="width: 70%; margin-bottom: 10px;">
            </div>
            
            <div style="clear: both;"></div>
            
            <div style="width: 100%;">
                <label for="delivery"><b>Delivery Instruction :</b></label>
                <textarea name="delivery" id="delivery" cols="50" rows="4" style="width: 100%; margin-bottom: 10px;"></textarea>
            </div>
                        
            
            <br><br>

            <h2>Design Your Dream Pizza</h2>
            <p>Pizza Specs</p>

            <p> <b> Crust (Choose One) : </b> </p>

            <input type="radio" name="crust" id="classic_white">
            <label for="classic_white">Classic White</label>
            <br>

            <input type="radio" name="crust" id="multigrain">
            <label for="multigrain">Multigrain</label>
            <br>

            <input type="radio" name="crust" id="cheese">
            <label for="cheese">Cheese-stuffed crust</label>
            <br>

            <input type="radio" name="crust" id="gluten">
            <label for="gluten">Gluten-free</label>

            <p> <b> Toppsing (Choose as many as you want) : </b> </p>

            <input type="checkbox" name="topping" id="red_sauce">
            <label for="red_sauce">Red Sauce</label>
            <br>

            <input type="checkbox" name="topping" id="mozzarella">
            <label for="mozzarella">Mozzarella Cheese</label>
            <br>

            <input type="checkbox" name="topping" id="papperoni">
            <label for="papperoni">Papperoni</label>
            <br>

            <input type="checkbox" name="topping" id="mushrooms">
            <label for="mushrooms">Mushrooms</label>
            <br>

            <input type="checkbox" name="topping" id="pappers">
            <label for="pappers">Pappers</label>
            <br>

            <input type="checkbox" name="topping" id="anchovies">
            <label for="anchovies">Anchovies</label>
            <br>
            <br>

            <b>Number :</b> <br>
            <label for="number">How many pizzas :</label> <input type="number" name="" id="number" style="width: 50px;">
            <br><br>

            <button type="submit">Bring me a pizza!</button>
            <button type="reset">Reset</button>

        </form>

    </fieldset>

</body>
</html>
