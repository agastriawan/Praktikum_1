<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <title>Form with Buttons</title>
</head>

<body>

  <nav class="navbar">
      <a href="#" class="logo">My App</a>
      <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
  </nav>

  <div class="container">
    <form class="my-form">

      <div class="form-group">
        <div class="label">
          <label for="nik">Nik</label>
        </div>
        <input class="input" type="number" id="nik" name="nik" required>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="name">Nama</label>
        </div>
        <input class="input" type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="tempatlahir">Tempat Lahir</label>
        </div>
        <input class="input" type="text" id="tempatlahir" name="tempatlahir" required>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="tanggallahir">Tanggal Lahir</label>
        </div>
        <input class="input" type="date" id="tanggallahir" name="tanggallahir" required>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="alamat">Alamat</label>
        </div>
        <textarea name="alamat" id="" cols="30" rows="10"></textarea>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="notelp">No Telepon</label>
        </div>
        <input class="input" type="date" id="notelp" name="notelp" required>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="jabatan">Jabatan</label>
        </div>
        <select name="jabatan" id="jabatan">
          <option value="">Jabatan Terbaru</option>
          <option value="">Kepala Sekolah</option>
        </select>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="status">Status</label>
        </div>
        <select name="status" id="status">
          <option value="">Status Terbaru</option>
          <option value="">Menikah</option>
        </select>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn-save">Simpan</button>
        <button type="button" class="btn-cancel">Batal</button>
      </div>

    </form>
  </div>

</body>

</html>
