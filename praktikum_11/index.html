<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hitung_biaya() {
            let per2jam = 3000;
            let perjam = 1000
             

            let masuk = document.getElementById("msk").value;
            let keluar = document.getElementById("klr").value;
            let selisih = keluar - masuk ;
            let biaya = 0;

            if (selisih <= 2) {
                biaya = per2jam
            } else {
                let jam_tambahan = selisih - 2;
                biaya = per2jam + (jam_tambahan * perjam);
            }

            let _hasil = document.getElementById("hasil")
            _hasil.innerHTML = biaya ;
        }
    </script>
</head>
<body>
    <h1>Hitung Biaya Masuk</h1>

    <label for=""> Jam Masuk</label>
    <input type="number" id="msk">

    <br>
    <br>

    <label for=""> Jam Keluar</label>
    <input type="number" id="klr">

    <br>
    <br>

    <button type="button" onclick="hitung_biaya()">Hitung Biaya Parkir</button>
    <br>
    <hr>

    <h2>Biaya Parkir yang Harus dibayar : </h2>
    <span id="hasil"></span>
</body>
</html>
