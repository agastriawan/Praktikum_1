<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        #gambar {
            width: 300px;
            height: 400px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Image Picker</h1>

        <select class="form-select mt-3" id="option" onchange="image_picker()">
            <option value="pilih">Pilih Karakter</option>
            <option value="kakashi">Kakashi</option>
            <option value="naruto">Naruto</option>
            <option value="sasuke">Sasuke</option>
        </select>

        <div class="container">
            <img class="img-fluid mt-3" id="gambar">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function image_picker() {
            const list_gambar = ["kakashi.png", "naruto.png", "sasuke.png"];
            let pilihan = document.getElementById("option").value;

            if (pilihan == "kakashi") {
                let select = list_gambar[0];
                document.getElementById("gambar").src = `images/${select}`
            }

            if (pilihan == "naruto") {
                let select = list_gambar[1];
                document.getElementById("gambar").src = `images/${select}`
            }

            if (pilihan == "sasuke") {
                let select = list_gambar[2];
                document.getElementById("gambar").src = `images/${select}`
            }
        }
    </script>
</body>

</html>
