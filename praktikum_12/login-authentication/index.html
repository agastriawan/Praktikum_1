<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-4 text-center mb-3">Login - Authentication</h1>
        <form action="">
            <div class="row col-md-12">
                <div class="col-md-12 mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>

                <div class="col-md-12 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <button type="button" class="btn btn-primary"  onclick="authentication()">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function authentication() {
            const username = "agastriawan";
            const password = "agas12345";
            let enter_username = document.getElementById("username").value;
            let enter_password = document.getElementById("password").value;

            if (enter_username == username & enter_password == password) {
                window.location.href = "berhasil-login.html";
                window.alert("Login Sukses");
            } else {
                window.alert("Login Gagal");
            }
        }
    </script>
</body>

</html>
